        name: common
      tags: common

    - ansible.builtin.import_role:
        name: prometheus
      tags: prometheus

- name: Deploy Grafana for the monitoring system
  hosts: grafana
    # become: true
  tasks:
    - ansible.builtin.import_role:
        name: common
      tags: common

    - ansible.builtin.import_role:
        name: grafana
      tags: grafana
