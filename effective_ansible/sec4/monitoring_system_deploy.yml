- name: Deploy Node Exporter for the monitoring system
  hosts: nodeexporter
    # become: true
  tasks:
    - ansible.builtin.import_role:
        name: common
      tags: common

    - ansible.builtin.import_role:
        name: nodeexporter
      tags: nodeexporter

- name: Deploy Prometheus for the monitoring system
  hosts: prometheus
    # become: true
  tasks:
